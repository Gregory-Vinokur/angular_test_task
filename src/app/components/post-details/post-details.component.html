<button mat-stroked-button color="primary" routerLink="/posts">
  Вернуться ко всем постам
</button>
<div class="post-card">
  <mat-card *ngIf="post">
    <mat-card-header>
      <div mat-card-avatar class="user-avatar"></div>
      <mat-card-title>id: {{ post.id }}</mat-card-title>
      <mat-card-subtitle>userId: {{ post.userId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3><span class="post__detail-title">Title:</span> {{ post.title }}</h3>
      <p><span class="post__detail-body">Body:</span> {{ post.body }}</p>
    </mat-card-content>
  </mat-card>
</div>
