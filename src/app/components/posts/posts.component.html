<div class="posts">
  <h1 class="page-title">Посты</h1>
  <table mat-table [dataSource]="postsToShow">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let post">{{ post.title }}</td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
      <td mat-cell *matCellDef="let post">{{ post.body }}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Страница поста</th>
      <td mat-cell *matCellDef="let post">
        <button
          mat-stroked-button
          color="primary"
          routerLink="/posts/{{ post.id }}"
        >
          Перейти
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'title', 'body', 'details']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'title', 'body', 'details']"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="pageSize"
    [hidePageSize]="true"
    showFirstLastButtons
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
