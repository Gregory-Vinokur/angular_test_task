<div class="posts">
  <h1>Посты</h1>
  <mat-list class="post-list">
    <mat-list-item *ngFor="let post of postsToShow" lines="3">
      <span matListItemTitle>{{ post.id }}. {{ post.title }}</span>
      <span>{{ post.body }}</span>
    </mat-list-item>
  </mat-list>
  <mat-paginator
    [pageSize]="pageSize"
    [hidePageSize]="true"
    showFirstLastButtons
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
